<div class="row">
  <!-- Select period -->
  <div class="col-md-7">
    <label>Period</label>
    <select>
      <option value="#">2016</option>
    </select>
  </div>

  <!-- Toggle controls -->
  <div class="col-md-5 text-right">
    <button class="btn btn-warning">Toggle personal info</button>
    <button class="btn btn-success">Toggle graphs</button>
    <button class="btn btn-info">Save as pdf</button>
  </div>
</div>

<hr>

<!-- Personal info -->
<div class="panel panel-warning">
  <div class="panel-heading">
    <h3 class="panel-title">Personal info</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <p>
          <dt>Name</dt>
          <dd>Jonas Andersson</dd>
        </p>

        <p>
          <dt>Age</dt>
          <dd>22</dd>
        </p>

        <p>
          <dt>SSN</dt>
          <dd>XXXXXX-XXXX</dd>
        </p>
      </div>
      <div class="col-md-6">
        <p>
          <dt>Phone</dt>
          <dd>XXX-XXX XX XX</dd>
        </p>

        <p>
          <dt>Email</dt>
          <dd>jonas@jonasanderssonweb.se</dd>
        </p>

        <p>
          <dt>Address</dt>
          <dd>Main Street 5, Rivendell 4558</dd>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Graphs -->
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Graphs</h3>
  </div>
  <div class="panel-body">
    Panel content
  </div>
</div>

<!-- Report -->
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Report</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-condensed">
      <tr>
        <th>Description</th>
        <th>Hours</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
      <tr ng-repeat="i in [1, 2, 3, 4]">
        <td>
          Did some stuff
        </td>
        <td>
          4
        </td>
        <td>
          14:00 - 18:00
        </td>
        <td>
          Sep 14, 2016
        </td>
      </tr>
    </table>
  </div>
</div>
