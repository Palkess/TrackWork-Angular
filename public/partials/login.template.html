<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div ng-show="login.error" class="alert alert-danger">
      <p>
        {{login.error}}
      </p>
    </div>

    <!-- Form -->
    <form class="form" ng-submit="login.login()">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" ng-model="login.user.email" placeholder="user@email.com" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" ng-model="login.user.password" required>
      </div>
      <input class="btn btn-info" type="submit" value="Login">
      <a class="btn btn-default" ui-sref="register">Register</a>
    </form>
  </div>
</div>
