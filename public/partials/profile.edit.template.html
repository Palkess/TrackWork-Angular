<script type="text/javascript">
    $(function () {
        $('#datetimepicker').datetimepicker({
          format: 'DD-MM-YYYY'
        })
        .change(dateChanged)
        .on('dp.change', dateChanged);

        function dateChanged(ev) {
          angular.element("#datetimepicker").scope().profile.birthday = ev.currentTarget.value;
        }
    });
</script>
<form ng-submit="profile.save()">
  <div class="row">
    <div class="col-xs-4">
      <p class="form-group">
        <label>First Name</label>
        <input type="text" name="profile.user.firstname" class="form-control" ng-model="profile.user.firstname" required>
      </p>
      <p class="form-group">
        <label>Last Name</label>
        <input type="text" name="profile.user.lastname" class="form-control" ng-model="profile.user.lastname" required>
      </p>
      <p class="form-group">
        <label>Birthday</label><br>
        {{profile.user.birthday}}
      </p>
      <p class="form-group">
        <label>Email</label><br>
        {{profile.user.email}}
      </p>
    </div>
    <div class="col-xs-8">
      <p class="form-group">
        <label>Bio</label><br>
        {{profile.user.bio}}
      </p>
    </div>
  </div>
  <input class="btn btn-default" type="submit" name="profile.submit" value="Save">
  <a ui-sref="profile">
    <button class="btn btn-default">Exit</button>
  </a>
</form>
