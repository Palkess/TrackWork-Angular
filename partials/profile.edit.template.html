<script type="text/javascript">
    $(function () {
        $('#datetimepicker').datetimepicker({
          format: 'DD-MM-YYYY'
        })
        .change(dateChanged)
        .on('dp.change', dateChanged);

        function dateChanged(ev) {
          angular.element("#datetimepicker").scope().profile.birthday = ev.currentTarget.value;
        }
    });
</script>
<form ng-submit="profile.save()">
  <div class="row">
    <div class="col-xs-4">
      <p class="form-group">
        <label>Name</label>
        <input type="text" name="profile.name" class="form-control" ng-model="profile.name" required>
      </p>
      <p class="form-group">
        <label>Birthday</label>
        <input id="datetimepicker" type="text" name="profile.birthday" class="form-control" ng-model="profile.birthday" required>
      </p>
      <p class="form-group">
        <label>Email</label>
        <input type="email" name="profile.email" class="form-control" ng-model="profile.email" required>
      </p>
    </div>
    <div class="col-xs-8">
      <p class="form-group">
        <label>Bio</label>
        <textarea class="form-control" rows="5" name="profile.bio" ng-model="profile.bio"></textarea>
      </p>
    </div>
  </div>
  <input class="btn btn-default" type="submit" name="profile.submit" value="Save">
  <a ui-sref="profile">
    <button class="btn btn-default">Exit</button>
  </a>
</form>
